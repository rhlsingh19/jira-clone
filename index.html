<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JIRA-CLONE</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav
      class="d-flex justify-content-between align-items-center px-2 border border-bottom"
    >
      <i class="fa-solid fa-grip"></i>
      <a href="#">JIRA SOFTWARE</a>
      <div class="vertical-line"></div>
      <div class="nav-items">
        <h6>YOUR WORK</h6>
      </div>

      <div class="nav-items">
        <h6>PROJECT <i class="fa-thin fa-chevron-down"></i></h6>
      </div>
      <div class="nav-items">
        <h6>FILTER <i class="fa-thin fa-chevron-down"></i></h6>
      </div>
      <div class="nav-items">
        <h6>DASHBOARD <i class="fa-thin fa-chevron-down"></i></h6>
      </div>
      <div class="nav-items">
        <h6>APP <i class="fa-thin fa-chevron-down"></i></h6>
      </div>
      <button class="blue-button">Create</button>
      <div id="my-nav-search">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" placeholder="Search" />
      </div>
      <i class="fa-solid fa-bell"></i>
      <i class="fa-solid fa-question"></i>
      <i class="fa-solid fa-gear"></i>
      <i class="fa-solid fa-user"></i>
    </nav>
    <!-- Create a sidebar  -->
    <div class="sidebar">
      <div class="sidebar-items">
        <h6>Profile</h6>
      </div>
      <div class="sidebar-items">
        <h6>Started</h6>
      </div>
      <div class="sidebar-items">
        <h6>Recent</h6>
      </div>
    </div>
    <div class="content">
      <!-- Main content goes here -->
      
      <h4><i class="fa-solid fa-book-open-reader"></i>  Website Update</h4>
      <div class="horizontal-line"></div>
      <!-- content goes here -->

      <section id="root">

        <div id="todo" class="container">
          <h3>To Do</h3>
          <button id="create-issue-btn">+ create issue</button>
          <input 
            style="display: none;"
            id="create-issue-input"
            placeholder="enter issue"
          >
        </div>
        <div id="in-progress" class="container">
          <h3>In Progress</h3>
        </div>
        <div id="done" class="container">
          <h3>Done</h3>
        </div>

      </section>
    
    
    <script src="./script.js"></script>
  </body>
</html>
